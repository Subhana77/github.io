            <ul class="navbar-nav ps-10">

                <li class="nav-item me-2">

            <form class="d-flex" role="search" onsubmit="searchSite(event)">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="Search events, news..." aria-label="Search">

            <p id="welcomeMessage" style="font-weight: bold; color: green; margin: 10px;"></p>
        </div>

<!-- Main Content -->
<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Login</h1>

                <div id="messageArea"></div>
                <form id="loginForm" novalidate>

                    <!--Username -->
                    <div class="form-group mb-2">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                          </span>
                            <input type="text" class="form-control" id="userName" name="userName"  required
                                   value="" placeholder="Enter your username">
                        </div>

                    </div>

                    <!--Login -->
                    <div class="form-group mb-2">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock">
                            </i>
                          </span>
                            <input type="password" class="form-control" id="password" name="password"  required
                                   value="" placeholder="Enter your password">
                        </div>

                    </div>
                    <div class="text-end">
                        <button id="loginButton"
                                type="submit"
                                class="btn btn-primary btn-sm"><i class="fa-sign-in-alt"></i> Login</button>

                        <button id="cancelButton"
                                type="button"
                                class="btn btn-warning btn-sm"><i class="fas fa-undo"></i> Cancel</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>


<!-- Scripting Sections-->
