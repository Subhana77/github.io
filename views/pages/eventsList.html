<h1 class="mb-5">Events List</h1>

<div class="row">
  <div class="col">

    <!-- Button to add a new event -->
    <button id="addButton" class="btn btn-success btm-sm mb-1">
      <i class="fa-solid fa-user-plus"></i>Add Event</button>

    <!-- Table to display the list of events -->
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <!-- Table Headers -->
        <th scope="col" class="text-center">#</th> <!-- Serial number -->
        <th scope="col">Event Name</th> <!-- Name of the event -->
        <th scope="col">Location</th> <!-- Event location -->
        <th scope="col">Date</th> <!-- Event date -->
        <th scope="col">Time</th> <!-- Event time -->
        <th scope="col">Description</th> <!-- Brief event description -->
        <th scope="col"></th> <!-- Action button (e.g., Edit) -->
        <th scope="col"></th> <!-- Action button (e.g., Delete) -->
      </tr>
      </thead>
      <!-- Table body where events will be dynamically inserted -->
      <tbody id="eventsList"></tbody>
    </table>
  </div>
</div>
