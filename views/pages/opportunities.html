<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-4">
                Join Volunteer Connect's Volunteer Pool
            </h1>
            <p>
                Sign up today to never miss out on local volunteer opportunities!
            </p>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div id="cards-container" class="row">
        <!-- Add cards here -->
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal-overlay"></div>
<div class="modal" id="signup-modal">
    <h2 id="modal-title">Sign Up</h2>
    <form id="signup-form">
        <label>Name: <input type="text" id="name" class="form-control" required></label><br>
        <label>Email: <input type="email" id="email" class="form-control" required></label><br>
        <label>Preferred role: <input type="text" id="preferredRole" class="form-control" required></label><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Back to Top Button -->
<button id="back-to-top" class="btn btn-primary">Back to Top</button>
